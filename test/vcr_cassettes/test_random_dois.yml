        management is a \"cradle-to-the-grave\" responsibility facing many new major
        capital projects (MCPs) operating in or around mosquito breeding habitats.
        The costs associated with developing and implementing an appropriate program
        can be substantial, resulting in expenditure in the order of tens of millions
        of dollars over a project''s lifetime.<\/jats:p>\n               <jats:p>This
        paper discusses the challenges that face new MCPs in Western Australia (WA),
        which have responsibility for managing mosquito borne diseases. These challenges
        can broadly be categorised as: Legislative e.g. balancing occupational and
        public health and safety objectives against environmental objectives, which
        are sometimes misaligned;Competency surrounding development of an appropriate
        project level mosquito management plan (MMP);Complexity and costs surrounding
        mosquito monitoring and chemical treatment programs;Timing and relevance of
        stakeholder engagement; andOwnership of mosquito control measures.<\/jats:p>\n               <jats:p>A
        best industry practice mosquito management program can be achieved by ensuring
        integrity in the following key areas: Understanding the legislative environment
        and processes involved in program approval;Design and implementation of a
        comprehensive chemical treatment program;Clear definition of internal company
        roles and responsibilities for implementing the program; andAppropriate stakeholder
        engagement and buy-in.<\/jats:p>\n               <jats:p>This paper explains
        the social, economic and legislative challenges facing MCPs when developing
        their own mosquito management programs and offers some key insights into components
        of a successful program.<\/jats:p>","DOI":"10.2118\/156731-ms","type":"proceedings-article","created":{"date-parts":[[2012,9,11]],"date-time":"2012-09-11T07:03:55Z","timestamp":1347347035000},"source":"Crossref","is-referenced-by-count":0,"title":["Mosquito
