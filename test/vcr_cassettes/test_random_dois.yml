        sanctioning policy of a given society may be analysed on a number of levels.
        It may focus on the actions of the legislative body in the adoption of statutes,
        or on the legislative and administrative measures taken by the ministers and
        policy-makers who derive their formal powers from such statutes. Alternatively
        it may focus on the decisions of the courts, either by examining these on
        a statistical level or by analysing the content (the rhetoric as well as the
        substance) of their decisions. The present article will focus primarily upon
        the legislative policies of the Knesset in the matter of sanctions since the
        establishment of the state.<\/jats:p>\n            <jats:p>Before beginning
