        Meteorological Agency of Ethiopia","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,3,1]]},"abstract":"<jats:title>ABSTRACT<\/jats:title>\n               <jats:p>In
        total 196 bacterial isolates were obtained from root nodules of lentil (Lens
        culinaris) and faba bean (Vicia faba) grown on soil samples collected from
        10 different sites in central and southern parts of Ethiopia. All isolates
        were identified as members of the genus Rhizobium by using recA gene sequence
        analysis. In the recA phylogenetic tree 195 rhizobial strains were classified
        into nine genospecies. The phylogeny of symbiotic genes nodC and nifH revealed
        five and six distinct groups respectively, largely dominated by symbiovar
        viciae. A multivariate analysis showed that environmental variables of the
        sampling sites considered in this study had more effect on the distribution
        and composition of the genospecies than the host legumes of the strains. Twenty
        representative strains, selected based on their isolation site, host plant
        and nodC group, were able to nodulate all lentil, faba bean, field pea (Pisum
        abyssinicum) and grass pea (Lathyrus sativus) plants in a greenhouse test
        in axenic conditions. The majority of the rhizobial strains were effective
        nitrogen-fixing symbionts for all tested legumes, indicating their potential
        to serve as broad host-range inoculants in agriculture. The present work suggests
        the presence of taxonomically and symbiotically diverse rhizobial species
        for legumes in the Viciae tribe in Ethiopia.<\/jats:p>","DOI":"10.1093\/femsec\/fiaa015","type":"journal-article","created":{"date-parts":[[2020,2,4]],"date-time":"2020-02-04T20:10:05Z","timestamp":1580847005000},"source":"Crossref","is-referenced-by-count":0,"title":["Genetically
