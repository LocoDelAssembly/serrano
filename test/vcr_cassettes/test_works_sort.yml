        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,1,1]]},"abstract":"<p>Set
        against contemporary versions of a dark ecology, the chapter shows the inherent
        luminism of Guattari\u2019s ecosophy, which it develops from within the complementarity
        of the differently luminous planes of immanence and of consistency. Drawing
        on Guattari\u2019s ecologization of the notion of the abstract machine, the
        chapter turns to architecture as a testing site of the alignment of given
        world and giving creatures. A reading of Guattari\u2019s writings on architecture
        shows that a schizoecological architecture should be, like ecology itself,
        both intensely impersonal and intensely personal, both intensely abstract
        and concrete. After tracing the conceptual architectures of the La Borde clinic,
        it develops, against recent theories of an all-encompassing and all-pervading
        capitalism, the theory of a time- and site-specific capitalism, and, set against
        against Lacanian paychoanalysis, of a time- and site-specific unconscious.
        The chapter concludes with a reading of <italic>The Three Ecologies<\/italic>
        and <italic>Chaosmosis<\/italic> in the light of <italic>Schizoanalytic Cartographies<\/italic>.<\/p>","DOI":"10.3366\/edinburgh\/9781474450751.003.0005","type":"book-chapter","created":{"date-parts":[[2020,9,17]],"date-time":"2020-09-17T08:41:22Z","timestamp":1600332082000},"page":"183-232","source":"Crossref","is-referenced-by-count":0,"title":["Schizoanalytic
        Ecology"],"prefix":"10.3366","author":[{"given":"Hanjo","family":"Berressem","sequence":"first","affiliation":[]}],"member":"1931","published-online":{"date-parts":[[2020,9,17]]},"container-title":["Felix
