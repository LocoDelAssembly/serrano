        sci."],"cited-count":0,"published-print":{"date-parts":[[2013,12]]},"abstract":"<jats:p>Musk
        thistle is an invasive weed that is widely distributed throughout much of
        North America, including grasslands in temperate climates of the midwest USA.
        A series of laboratory and greenhouse experiments were conducted to determine
        the effect of various environmental factors on germination of musk thistle
        seeds. In temperature-fluctuation experiments, seed germination was greater
        than 65% in both alternating (30\/20 C) and constant (20 or 25 C) temperature
        regimes with an 8-h day but less (33%) in warmer regimes (35\/20 C). Germination
        of musk thistle seeds was 37% in alternating temperature regimes of 30\/20
        C in total darkness, but less than 67% in pots in the greenhouse. Differences
        of 10 and 15 C between day and night temperatures resulted in 91 and 75% maximum
        germination of musk thistle, respectively. Increasingly dryer soils reduced
        germination of musk thistle seeds from 35% (\u22120.03 MPa) to 0% (\u22121.2
        MPa), whereas saline soils (&amp;gt; 80 mM) reduced maximum germination to
        less than 10%. Musk thistle seeds collected from populations in a bare-ground
        area had 96% germination, which was greater than that of seeds collected from
        populations growing in a perennial grass pasture (71%). A residence time (i.e.,
        period that seeds remained on the parent plant) of 9 to 12 wk after capitulum
        maturity resulted in seeds germinating more quickly than those dispersed earlier.
        Overall, reduced light levels, cool and fluctuating temperatures, and amount
        of time seeds remained in residence are some of the most important factors
        that contribute to germination of musk thistle seeds. Information on germination
        dynamics of musk thistle seeds provides an understanding of the interactions
        that affect this process and underscores the importance of timely management
        strategies in temperate grasslands.<\/jats:p>","DOI":"10.1614\/ws-d-13-00015.1","type":"journal-article","created":{"date-parts":[[2013,10,8]],"date-time":"2013-10-08T20:17:07Z","timestamp":1381263427000},"page":"549-556","source":"CrossRef","title":["Ecology
