        E. coli remains undigested upon phagocytosis by Tetrahymena and is egested
        from the ciliate as viable cells in its fecal pellets. Factors that are involved
        in the survival of Shiga toxin-producing E. coli serovar O157: H7 (EcO157)
        from digestion by Tetrahymena were identified by microarray analysis of its
        transcriptome in the protozoan phagosome. Numerous genes belonging to anaerobic
        metabolism and various stress responses were upregulated significantly \u2265
        2-fold in EcO157 cells in the food vacuoles compared with in planktonic cells
        that remained uningested by the protist. Among these were the oxidative stress
        response genes, ahpF and katG. Fluorescence microscopy and staining with CellROX\u00ae
        Orange confirmed the presence of reactive oxygen species in food vacuoles
        containing EcO157 cells. Frequency distribution analysis of the percentage
        of EcO157 viable cells in Tetrahymena fecal pellets revealed that the \u0394ahpCF
        and \u0394ahpCF\u0394katG mutants were less fit than the wild type strain
        and \u0394katG mutant after passage through the protist. Given the broad use
        of oxidants as sanitizers in the food industry, our observation of the oxidative
        stress response in EcO157 during its interaction with Tetrahymena emphasizes
        the importance of furthering our knowledge of the physiology of this human
        pathogen in environments relevant to its ecology and to food safety.<\/jats:p>","DOI":"10.1093\/femsec\/fiaa014","type":"journal-article","created":{"date-parts":[[2020,1,28]],"date-time":"2020-01-28T21:51:19Z","timestamp":1580248279000},"source":"Crossref","is-referenced-by-count":0,"title":["The
