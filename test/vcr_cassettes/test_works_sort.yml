        Ecology and Environment, China","award":["2005DKA21402","2019HJ2096001006"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Insects"],"abstract":"<jats:p>More
        studies are using mitochondrial genomes of insects to explore the sequence
        variability, evolutionary traits, monophyly of groups and phylogenetic relationships.
        Controversies remain on the classification of the Mileewinae and the phylogenetic
        relationships between Mileewinae and other subfamilies remain ambiguous. In
        this study, we present two newly completed mitogenomes of Mileewinae (Mileewa
        rufivena Cai and Kuoh 1997 and Ujna puerana Yang and Meng 2010) and conduct
        comparative mitogenomic analyses based on several different factors. These
        species have quite similar features, including their nucleotide content, codon
        usage of protein genes and the secondary structure of tRNA. Gene arrangement
        is identical and conserved, the same as the putative ancestral pattern of
        insects. All protein-coding genes of U. puerana began with the start codon
        ATN, while 5 Mileewa species had the abnormal initiation codon TTG in ND5
        and ATP8. Moreover, M. rufivena had an intergenic spacer of 17 bp that could
        not be found in other mileewine species. Phylogenetic analysis based on three
        datasets (PCG123, PCG12 and AA) with two methods (maximum likelihood and Bayesian
        inference) recovered the Mileewinae as a monophyletic group with strong support
        values. All results in our study indicate that Mileewinae has a closer phylogenetic
        relationship to Typhlocybinae compared to Cicadellinae. Additionally, six
        species within Mileewini revealed the relationship (U. puerana + (M. ponta
        + (M. rufivena + M. alara) + (M. albovittata + M. margheritae))) in most of
