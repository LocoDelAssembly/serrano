        of Education Academic Research Fund","award":["MOE2017-T2-1-117"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,3,1]]},"abstract":"<jats:title>ABSTRACT<\/jats:title>\n               <jats:p>Anaerobic
        ammonium oxidizing (anammox) bacteria are widely distributed and contribute
        significantly to the global nitrogen cycle. Traditionally, identification
        and quantification based on the 16S rRNA gene were considered not reliable
        because of low 16S rRNA gene sequence identity within Brocadiales. Here we
        hypothesize that by using appropriate primers and methodology, 16S-based detection
        and quantification of anammox bacteria can be accurate. We modified an existing
        16S rRNA gene-based primer pair (Amx694F\u2013Amx960R) by changing one nucleotide
        (Amx694F position 18, G\u2192C) (Amx694PF\u2013Amx960R) so that they match
        the sequences of most Brocadiales anammox bacteria, and evaluated the modified
        primer pair with 29 freshwater samples from microcosms, anammox reactors and
        wastewater treatment plants of various geographical origins. The primer pair
        showed high specificity in detection and quantification of anammox populations
        in samples that contained &amp;gt;0.1% anammox bacteria. Quantification of
        anammox abundance by quantitative real-time PCR and delineation of anammox
        species by denaturing gradient gel electrophoresis agreed well with amplicon
        sequencing results. A clear shift of anammox population towards \u2018Candidatus
        Kuenenia\u2019 was observed under laboratory cultivation conditions. With
        the help of amplicon sequencing, we demonstrated that 16S rRNA gene-based
        anammox-specific primers are able to achieve qualitative and quantitative
        monitoring of anammox communities in wastewater treatment plants and natural
        freshwater environments.2007;73:5261\u20137.<\/jats:p>","DOI":"10.1093\/femsec\/fiaa013","type":"journal-article","created":{"date-parts":[[2020,1,21]],"date-time":"2020-01-21T20:10:13Z","timestamp":1579637413000},"source":"Crossref","is-referenced-by-count":0,"title":["16S
        rRNA gene-based primer pair showed high specificity and quantification accuracy
        in detecting freshwater Brocadiales anammox bacteria"],"prefix":"10.1093","volume":"96","author":[{"ORCID":"http:\/\/orcid.org\/0000-0001-5550-4685","authenticated-orcid":false,"given":"Chang","family":"Ding","sequence":"first","affiliation":[{"name":"Helmholtz
