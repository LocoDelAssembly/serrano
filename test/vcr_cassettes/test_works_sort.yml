        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"accepted":{"date-parts":[[2021,7,22]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Pollinators
        are globally threatened by land-use change, but its effect varies depending
        on the taxa and the intensity of habitat degradation. However, pollinator-landscape
        studies typically focus on regions of intensive human activities and on a
        few focal species. Evaluating pollinator responses in landscapes with moderate
        land-use changes and on multiple pollinator groups would therefore fill an
        important knowledge gap. This study aims to determine the predictive capacity
        and effect of habitat characteristics on the relative abundance of multiple
        pollinator groups in mixed-use landscapes. To do this, we collected field
        data on the relative abundance of nectivorous birds, bees, beetles, and butterflies
        across the Tasman Peninsula (Tasmania, Australia). We then applied Random
        Forests to resolve the effects of land use (protected areas, plantation, and
        pasture), land cover at different radii (100 m and 2000 m), and plant genera
        on pollinator abundance. Overall, land cover and plant genera were more important
        predictors of pollinator abundance than land use. And the effect of land use,
        land cover, and plant genera varied depending on the pollinating group. Pollinator
        groups were associated with a range of plant genera, with the native genera
        <jats:italic>Acacia, Leptospermum, Leucopogon, Melaleuca, Pomaderris<\/jats:italic>,
        and <jats:italic>Pultenaea<\/jats:italic> being among the most important predictors.
        Our results highlight that one size does not fit all\u2014that is pollinator
        response to different landscape characteristics vary, emphasise the importance
        of considering multiple habitat factors to manage and support a dynamic pollinator
        community, and demonstrates how land management can be informed using predictive
        modelling.<\/jats:p>","DOI":"10.1101\/2021.01.20.427393","type":"posted-content","created":{"date-parts":[[2021,1,21]],"date-time":"2021-01-21T17:01:45Z","timestamp":1611248505000},"source":"Crossref","is-referenced-by-count":0,"title":["Association
