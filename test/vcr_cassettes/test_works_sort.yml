        University Press","isbn-type":[{"value":"9780199830060","type":"electronic"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Extending
        along the southern coast of Brazil, into Argentina and Paraguay, the Atlantic
        Forest is a domain that once covered 150 Mha and includes many distinct forest
        subtypes and ecosystems. Its large latitudinal (29\u02da) and altitudinal
        (0\u20132,800 m above sea level) range, as well as complex topography in the
        region, has created microclimates within forest subtypes, which has led to
        biodiversity specifically adapted to narrow ecological ranges. The region
        is incredibly species-rich and is home to charismatic or economically important
        species such as the black and golden lion tamarin, the red-browned Amazon
        parrot, and the highly prized palm heart from Euterpe edulis. Through widespread
        human-driven change dating back to the arrival of European settlers in 1500,
        this realm has been extensively reduced, fragmented, and modified. Nowadays,
        this region is home to about 130 million people (60 percent of the Brazilian
        population) and is responsible for producing 70 percent of Brazil\u2019s GDP,
        putting a strain on natural resources and providing challenges to conservation.
        Due to its high levels of endemic species coupled with a high threat of habitat
        loss and fragmentation, the Atlantic Forest has been identified as a \u201cbiodiversity
        hotspot.\u201d Numerous studies have assessed the effects of habitat transformation
        on biodiversity and the consensus is that the majority of species are negatively
        affected. It is puzzling however that few species have actually gone extinct
        in the wild, even if some extinctions might have gone undetected. Extinctions
        do not immediately follow habitat change, there is often a time lag of many
        decades between habitat transformation and extinction. This may suggest that
        many species in the Atlantic Forest are \u201cliving deads,\u201d as despite
        their presence the available habitat no longer supports their requirements.
        It also suggests that there is a window of opportunity to restoring the domain
        to avert extinctions before they are realized. Current research and policy
        actions are geared toward optimizing restoration and increasing the extent
        of native forest cover, bringing hope to the conservation of this unique domain.<\/p>","DOI":"10.1093\/obo\/9780199830060-0233","type":"reference-entry","created":{"date-parts":[[2021,1,13]],"date-time":"2021-01-13T01:43:53Z","timestamp":1610502233000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecology
