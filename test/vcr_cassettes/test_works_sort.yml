        Theory Study Religion"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:sec><jats:title><jats:bold>Abstract<\/jats:bold><\/jats:title><jats:p>\u201cCognitive
        historiography\u201d employs the cognitive sciences, and their frame of evolutionary
        theory, to help explicate the complexities of historical data. Employing evidence
        for an evolved \u201chazard protection system\u201d among<jats:italic>Homo<\/jats:italic>sapiens,
        Martin argues that religion is a \u201cnatural security system\u201d for detecting
        signs of potential danger in the environment and for developing precautionary
        responses to them, especially through ritual. He supports this argument with
        the historical example of Roman Mithraism. In face of a generalized anxiety,
        specifically evoked by a Hellenistic horror in face of socio-political and
        cosmic vastness, he shows that the Mithraic ritual system offered initiates
        both a predictably structured communal context, which provided an alternative
        to the socio-political perplexities of empire, as well as a comprehensible,
        cognitively mapped world, which afforded an alternative to the incomprehensible
        expanse of the cosmos consequent upon the Ptolematic revolution.<\/jats:p><\/jats:sec>","DOI":"10.1163\/15700682-12341305","type":"journal-article","created":{"date-parts":[[2014,2,7]],"date-time":"2014-02-07T18:47:43Z","timestamp":1391798863000},"page":"431-450","source":"Crossref","is-referenced-by-count":2,"title":["The
