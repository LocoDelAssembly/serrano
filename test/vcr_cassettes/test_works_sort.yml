        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"accepted":{"date-parts":[[2021,7,22]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Complex
        ecosystems are challenging to understand as they often defy manipulative experiments
        for practical or ethical reasons. In response, several fields have developed
        parallel approaches to infer causal relations from observational time series.
        Yet these methods are easy to misunderstand and often controversial. Here,
        we provide an accessible and critical review of three statistical causal inference
        approaches popular in ecological time series analysis: pairwise correlation,
        Granger causality, and state space reconstruction. For each, we ask what a
        method tests for, what causal statement it might imply, and when it could
        lead us astray. We devise new ways of visualizing key concepts, describe some
        novel pathologies of causal inference methods, and point out how so-called
        \u201cmodel-free\u201d causality tests are not assumption-free. We hope that
        our synthesis will facilitate thoughtful application of causal inference approaches
        and encourage explicit statements of assumptions.<\/jats:p>","DOI":"10.1101\/2020.08.03.233692","type":"posted-content","created":{"date-parts":[[2020,8,4]],"date-time":"2020-08-04T21:06:32Z","timestamp":1596575192000},"source":"Crossref","is-referenced-by-count":0,"title":["Data-driven
