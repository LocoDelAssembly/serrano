        endophytes are a promising tool for increasing plant growth, but it is unclear
        whether they perform consistently across plant hosts. We characterized the
        blue grama (Bouteloua gracilis) root microbiome using two sequencing methods,
        quantified the effects of root endophytes in the original host (blue grama)
        and an agricultural recipient, corn (Zea mays), under drought and well-watered
        conditions and examined in vitro mechanisms for plant growth promotion. 16S
        rRNA amplicon sequencing revealed that the blue grama root microbiome was
        similar across an elevation gradient, with the exception of four genera. Culturing
        and Sanger sequencing revealed eight unique endophytes belonging to the genera
        Bacillus, Lysinibacillus and Pseudomonas. All eight endophytes colonized corn
        roots, but had opposing effects on aboveground and belowground biomass in
        each plant species: they increased blue grama shoot mass by 45% (19) (mean
        +\/\u2212 SE) while decreasing corn shoot mass by 10% (19), and increased
        corn root:shoot by 44% (7), while decreasing blue grama root:shoot by 17%
        (7). Furthermore, contrary to our expectations, endophytes had stronger effects
        on plant growth under well-watered conditions rather than drought conditions.
        Collectively, these results suggest that ecological features, including host
        identity, bacterial traits, climate conditions and morphological outcomes,
        should be carefully considered in the design and implementation of agricultural
        inocula.<\/jats:p>","DOI":"10.1093\/femsec\/fiaa012","type":"journal-article","created":{"date-parts":[[2020,1,18]],"date-time":"2020-01-18T12:09:44Z","timestamp":1579349384000},"source":"Crossref","is-referenced-by-count":0,"title":["Opposing
