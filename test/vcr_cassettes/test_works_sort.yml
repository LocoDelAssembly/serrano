        Office of Science","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,3,1]]},"abstract":"<jats:title>ABSTRACT<\/jats:title>\n               <jats:p>We
        characterized the rich Archaea microbiome of shallow inland lakes (Monegros
        Desert, NE Spain) by 16S rRNA gene tag sequencing covering a wide salinity
        range (0.1%\u201340% w\/v) along 3 years. Up to 990 operational taxonomic
        units (OTUs; &amp;gt;97% identity) were detected allocated in 14 major archaeal
        phyla and heterogeneously distributed along the salt gradient. Dynamics and
        idiosyncratic ecological distributions were uncovered for the different phyla.
        A high genetic richness was observed for Woesearchaeota and Pacearchaeota
        (&amp;gt;370 OTUs each), followed by Halobacteria (105), Nanohaloarchaeota
        (62) and Thermoplasmata (19). Overall, the distribution of genetic richness
        was strongly correlated with environmental niche amplitude, but not with occurrence.
        We unveiled high occurrence for a very rich Woesearchaeota assemblage, and
        an unexpected positive correlation of Pacearchaeota abundance with salinity
        at &amp;gt;15%\u00a0dissolved salt content. The estimated dynamic behaviour
        (temporal \u2018turnover\u2019 rates of presence\/absence data) unveiled Thaumarchaeota
        and Halobacteria as the most dynamic groups, and Aenigmarchaeota and Thermoplasmata
        as the most stable. The DPANN Pacearchaeota, Woesearchaeota, and Nanohaloarchaeota
        showed intermediate rates, suggesting higher resilience to environmental perturbations.
        A rich and dynamic Archaea microbiome was unveiled, including unseen ecological
        traits for relevant members of the still largely unknown DPANN group, supporting
        a strong ecological differentiation between Pacearchaeota and Woesearchaeota.<\/jats:p>","DOI":"10.1093\/femsec\/fiaa019","type":"journal-article","created":{"date-parts":[[2020,1,30]],"date-time":"2020-01-30T20:11:00Z","timestamp":1580415060000},"source":"Crossref","is-referenced-by-count":0,"title":["Dynamics
