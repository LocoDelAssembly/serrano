      string: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"total-results":409609,"items":[{"indexed":{"date-parts":[[2021,7,27]],"date-time":"2021-07-27T12:40:39Z","timestamp":1627389639873},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Ecosystem
        ecology is a branch of study and thinking within the ecological sciences that
        focuses on the ecosystem\u2014a dynamic network of interactions of organisms
        and their environment\u2014and the importance of these interactions to the
        organisms and earth system processes. The discipline represents one of two
        different epistemological approaches within ecology that emerged in the 20th
        century: a species-centric community-based approach, and a process-centric
        ecosystem-based approach. Both approaches study the ways in which species
        interact among themselves and their environment, share a common language,
        and share a common set of principles. The community-based approach focuses
        on how species\u2019 distributions and abundances are shaped by their resource
        needs and tolerances to environmental conditions, and by their interactions
        with other species. The ecosystem-based approach represents a significant
        departure in that it considers both the resource needs and tolerances of species
        and their interactions with other species, but also factors in the contributions
        that species make to earth system processes (e.g., biogeochemical cycles,
        climate). The two perspectives are not as mutually exclusive as the phrasing
        of the approaches suggests, but rather offer different approaches to how we
        view the environment and communities and the factors that regulate them. In
        the 21st century, modern ecosystem science includes the influences that humans
        have as part of ecological communities and as drivers of change in ecological
        communities. This linkage within the ecosystem perspective of biology affecting
        the physical environment, and the recent developments that include the social
        and human dimensions, has positioned the approach as a critical one in understanding
        the relationship among global processes and the services that ecosystems provide
        to human well-being that is embodied in the emerging science of sustainability.<\/p>","DOI":"10.1093\/obo\/9780199830060-0202","type":"reference-entry","created":{"date-parts":[[2018,8,28]],"date-time":"2018-08-28T09:14:08Z","timestamp":1535447648000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecosystem
        Ecology"],"prefix":"10.1093","author":[{"given":"J.C.","family":"Moore","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2018,8,28]]},"container-title":["Ecology"],"original-title":["Ecosystem
        Ecology"],"deposited":{"date-parts":[[2021,7,27]],"date-time":"2021-07-27T12:20:32Z","timestamp":1627388432000},"score":10.838677,"issued":{"date-parts":[[2018,8,28]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0202","published":{"date-parts":[[2018,8,28]]}},{"indexed":{"date-parts":[[2021,5,8]],"date-time":"2021-05-08T06:09:18Z","timestamp":1620454158649},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>\u201cOurs
        is a world of sights and sounds. We live by our eyes and ears and tend generally
        to be oblivious to the chemical happenings in our surrounds. Such happenings
        are ubiquitous. All organisms engender chemical signals, and all, in their
        respective ways, respond to the chemical emissions of others. The result is
        a vast communicative interplay, fundamental to the fabric of life\u201d (Eisner
        and Meinwald 1995, p. v), cited under General Overviews). Chemical ecology
        is the study of ecological interactions between organisms mediated by chemicals
        produced by those organisms. Chemical interactions between organisms can be
        analyzed across all organizational levels, reaching from cell-cell interaction
        and intraspecific and multitrophic-level interactions to whole community interactions
        and environmental ecological processes. Because of their ubiquity, chemical
        signals that carry information (semiochemicals) can be categorized by the
        types of ecological interactions they mediate, such as intraspecific social
        communication, antagonistic interactions, and mutualism. Accordingly, this
        article is organized into three core areas, one formed by the chemicals mediating
        interactions between members of the same species (pheromones), and the others
        by interspecific interactions involving allomones (where the sender benefits),
        and synomones (where both sender and receivers benefit). A fourth group of
        signals, kairomones (where the receiver benefits), can comprise all other
        signal categories when they are perceived and utilized by a third organism
        that itself gains a benefit from eavesdropping on communication between others.
        While primary studies in chemical ecology focused on the identification of
        compounds mediating interactions between organisms, today\u2019s debates are
        dominated by micro- and macroevolutionary aspects of chemical interactions.
        The very rapid growth of the chemical ecology literature over recent decades
        has been, in part, driven by the growing appreciation of the high economic
        value of understanding chemical communication, reaching from applications
        in pest management over the control of disease vectors in agriculture to the
        use of chemical signals in medicine. Moreover, the field has dramatically
        profited from innovations in analytical chemistry, making the separation of
        complex compound mixtures as well as the identification of compound structures
        efficient and accessible to a broader community of researchers. Recent advances
        in molecular ecology have aided an even more rapid mechanistic and functional
        analysis of semiochemicals, leading to a modern consolidation of different
        research fields. This collection of significant publications focuses on the
        functional and evolutionary analysis of chemical signals important in mediating
        ecological interactions. Moreover, attention has been given to publications
        that provide conceptual frameworks and are among the most highly cited in
        the respective subdisciplines. They can thus provide a good introduction for
        the interested reader and allow efficient forward and backward searching for
        more detailed information.<\/p>","DOI":"10.1093\/obo\/9780199830060-0023","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Chemical
        Ecology"],"prefix":"10.1093","author":[{"given":"Andr\u00e9","family":"Kessler","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Chemical
        Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:46:46Z","timestamp":1590576406000},"score":10.815909,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0023","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,5,8]],"date-time":"2021-05-08T06:06:01Z","timestamp":1620453961425},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Abiotic
        natural disturbance agents include wildfire, wind, landslides, snow avalanches,
        volcanoes, flooding, and other weather-related phenomena. Fire is of particular
        interest because of its antiquity, its natural role in many terrestrial ecosystems,
        its long-term use by humans to modify vegetation, and its potentially serious
        threat to life and property. Fire ecology is the art and science of understanding
        natural and human fire history and fire effects on the environment, species,
        ecosystems, and landscapes. This knowledge aids the development of fire and
        ecosystem management plans and activities. Fire history is determined by a
        number of techniques that use available physical or cultural evidence to examine
        particular temporal and spatial scales. Fire effects on the environment and
        organisms are determined by observation and experimentation, but the findings
        are variable and often contradictory. Fire regimes are used to characterize
        the role of fire in specific ecosystems and can help guide ecosystem restoration
        activities. Attitudes toward fire have evolved over time, as good and bad
        experiences combined with improved scientific understanding to influence our
        perspectives. Natural disturbances came to be viewed as integral parts of
        ecosystems rather than external perturbations. We now strive to allow fire
        to maintain its natural role in wilderness areas and parks and also to emulate
        natural disturbances, such as fire, when designing forest harvesting operations.
        This article focuses on how and what we know about fire\u2019s history, its
        effects on different components of the environment, its role in specific vegetation
        types, and its relationship with human culture.<\/p>","DOI":"10.1093\/obo\/9780199830060-0026","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Fire
        Ecology"],"prefix":"10.1093","author":[{"given":"John","family":"Parminter","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Fire
        Ecology"],"deposited":{"date-parts":[[2020,3,25]],"date-time":"2020-03-25T10:51:51Z","timestamp":1585133511000},"score":10.796047,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0026","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,5,9]],"date-time":"2021-05-09T20:13:27Z","timestamp":1620591207275},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Disease
        ecology is a rapidly developing subdiscipline of ecology concerned with how
        species interactions and abiotic components of the environment affect patterns
        and processes of disease. To date, disease ecology has focused largely on
        infectious disease. The scientific study of infectious disease has a long
        history dominated by specialists on the taxa of infectious agents (e.g., bacteriologists,
        virologists), mechanisms of host defense (e.g., immunologists), effects of
        infection on individual hosts (e.g., pathologists), effects on host populations
        (epidemiologists), and treatment (e.g., practicing physicians and veterinarians).
        Disease ecology arose as scientists increasingly recognized that the interactions
        between pathogen and host could be conceptually united with other interspecific
        interactions, such as those between predator and prey, competitors, or mutualists.
        At its simplest, an infectious disease consists of an interaction between
        one species of pathogen and one species of host. The evolution of disease
        ecology since the late 20th century has incorporated additional layers of
        complexity, including recognition that most pathogens infect multiple species
        of host, that hosts are infected with multiple pathogens, and that abiotic
        conditions (e.g., temperature, moisture) interact with biotic conditions to
        affect transmission and disease. As a consequence, a framework broader than
        the simplest host-pathogen system is often required to understand disease
        dynamics. Disease ecologists are interested both in the ecological causes
        of disease patterns (for instance, how the population density of a host influences
        transmission rates), and the ecological consequences of disease (for instance,
        how the population dynamics of a host species change as an epidemic progresses).
        Consequently, disease ecology today often integrates across several levels
        of biological organization, from molecular mechanisms of pathology and immunity;
        to individual-organism changes in health, survival, and reproduction; to population
        dynamics of hosts and pathogens; to community dynamics of hosts and pathogens;
        to impacts of disease on ecosystem processes; to ecosystem-level effects of
        climate change and landscape change on disease.<\/p>","DOI":"10.1093\/obo\/9780199830060-0128","type":"reference-entry","created":{"date-parts":[[2015,2,3]],"date-time":"2015-02-03T11:57:47Z","timestamp":1422964667000},"source":"Crossref","is-referenced-by-count":0,"title":["Disease
        Ecology"],"prefix":"10.1093","author":[{"given":"Richard S.","family":"Ostfeld","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2015,1,15]]},"container-title":["Ecology"],"original-title":["Disease
        Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:45:28Z","timestamp":1590576328000},"score":10.755968,"issued":{"date-parts":[[2015,1,15]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0128","published":{"date-parts":[[2015,1,15]]}},{"indexed":{"date-parts":[[2021,5,8]],"date-time":"2021-05-08T06:09:24Z","timestamp":1620454164617},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>At
        the beginning of the 20th century there was much debate about the \u201cnature\u201d
        of communities. The driving question was whether the community was a self-organized
        system of co-occurring species or simply a haphazard collection of populations
        with minimal functional integration. At that time, two extreme views dominated
        the discussion: one view considered a community as a superorganism, the member
        species of which were tightly bound together by interactions that contributed
        to repeatable patterns of species abundance in space and time. This concept
        led to the assumption that communities are fundamental entities, to be classified
        as the Linnaean taxonomy of species. Frederick E. Clements was one of the
        leading proponents of this approach, and his view became known as the organismic
        concept of communities. This assumes a common evolutionary history for the
        integrated species. The opposite view was the individualistic continuum concept,
        advocated by H.\u00a0A. Gleason. His focus was on the traits of individual
        species that allow each to live within specific habitats or geographical ranges.
        In this view a community is an assemblage of populations of different species
        whose traits allow persisting in a prescribed area. The spatial boundaries
        are not sharp, and the species composition can change considerably. Consequently,
        it was discussed whether ecological communities were sufficiently coherent
        entities to be considered appropriate study objects. Later, consensus was
        reached: that properties of communities are of central interest in ecology,
        regardless of their integrity and coherence. From the 1950s and 1960s onward,
        the discussion was dominated by the deterministic outcome of local interactions
        between species and their environments and the building of this into models
        of communities. This approach, indicated as \u201ctraditional community ecology,\u201d
        led to a morass of theoretical models, without being able to provide general
        principles about many-species communities. Early-21st-century approaches to
        bringing general patterns into community ecology concern (1) the metacommunity
        approach, (2) the functional trait approach, (3) evolutionary community ecology,
        and (4) the four fundamental processes. The metacommunity approach implicitly
        recognizes and studies the important role of spatiotemporal dynamics. In the
        functional trait approach, four themes are focused upon: traits, environmental
        gradients, the interaction milieu, and performance currencies. This functional,
        trait-focused approach should have a better prospect of understanding the
        effects of global changes. Evolutionary community ecology is an approach in
        which the combination of community ecology and evolutionary biology will lead
        to a better understanding of the complexity of communities and populations.
        The four fundamental processes are selection, drift, speciation, and dispersal.
        This approach concerns an organizational scheme for community ecology, based
        on these four processes to describe all existing specific models and frameworks,
        in order to make general statements about process\u2013pattern connections.<\/p>","DOI":"10.1093\/obo\/9780199830060-0042","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Community
        Ecology"],"prefix":"10.1093","author":[{"given":"Herman A.","family":"Verhoef","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Community
        Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:46:28Z","timestamp":1590576388000},"score":10.694929,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0042","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,5,10]],"date-time":"2021-05-10T03:34:54Z","timestamp":1620617694015},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Humans
        have become an urban species, but this is a rather recent phenomena. The first
        cities appeared around six thousand years ago and while their number increased,
        their population remained relatively small. This changed in the industrial
        revolution and today cities are home to more than 50 percent of the world\u2019s
        human population. Considering that most people live in cities and that ecology
        has been around for more than one hundred years, it seems obvious to have
        a subdiscipline called urban ecology. Not until the 1960s and 1970s, however,
        did urban ecology fully emerge and not until the 1990s did it become wildly
        popular. Most ecologists shunned urban areas, which have traditionally been
        viewed in opposition to natural, pristine, and wilderness places. It is true
        enough that water, air, and soil in cities are often polluted, open spaces
        are scarce and heavily managed, and communities resemble a wild mix of native
        and non-native species. It took a while until ecologists perceived this not
        just as a mess, but also as a research opportunity for understanding key ecological
        principles. Such principles are treated in separate Oxford Bibliographies
        in Ecology articles \u201cCompetition and Coexistence in Animal Communities,\u201d
        \u201cMetapopulations and Spatial Population Processes,\u201d \u201cIsland
        Biogeography Theory,\u201d \u201cSuccession,\u201d and \u201cInvasive Species.\u201d
        The study of these phenomena is often referred to as ecology in cities. In
        the 1970s, a broader, interdisciplinary perspective took hold. It is often
        referred to as ecology of cities and understands urban areas as social-ecological
        systems. This shift in perspective stemmed from a recognition that people
        are influencing ecosystems everywhere on earth. In fact, cities are at the
        heart of many environmental problems and, therefore, they are a good place
        to look for solutions. Today, urban ecology is a key discipline for an urban
        planet. The need to adapt cities to climate change, maintain vegetation in
        the face of climate extremes, balance the need for development with the need
        for green space, or decrease the negative local-to-global environmental impacts
        of cities can be achieved without the interdisciplinary perspective urban
        ecology provides. This article gives an overview of the ever-increasing urban
        ecology literature. Of course, the list is subjective, reflecting our academic
        background, professional network, and research interest as well as our language
        skills. We acknowledge that we may have ignored important publications, published
        perhaps in a language we cannot read, or we may have focused too much on one
        topic and too little on another. We ask readers to understand these limitations
        and we encourage them to help us improve this article in the future.<\/p>","DOI":"10.1093\/obo\/9780199830060-0222","type":"reference-entry","created":{"date-parts":[[2019,7,31]],"date-time":"2019-07-31T07:27:11Z","timestamp":1564558031000},"source":"Crossref","is-referenced-by-count":0,"title":["Urban
        Ecology"],"prefix":"10.1093","author":[{"given":"Michael W.","family":"Strohbach","sequence":"first","affiliation":[]},{"given":"Boris","family":"Schr\u00f6der","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2019,7,31]]},"container-title":["Ecology"],"original-title":["Urban
        Ecology"],"deposited":{"date-parts":[[2019,7,31]],"date-time":"2019-07-31T07:27:11Z","timestamp":1564558031000},"score":10.658885,"issued":{"date-parts":[[2019,7,31]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0222","published":{"date-parts":[[2019,7,31]]}},{"indexed":{"date-parts":[[2021,5,12]],"date-time":"2021-05-12T09:45:32Z","timestamp":1620812732839},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Grazing
        systems, grass-like vegetation interacting with their large mammal grazers,
        are important globally, where estimates of their potential extent (depending
        on classifications) range from 30 to 70 percent of the terrestrial land surface
        and show a major presence on five continents. In grasslands and savanna ecosystems,
        the grazing energy channel is prominent (~50 percent of energy flows through
        herbivores), unlike energy flow in more arid ecosystems where the detrital
        energy channel predominates. While variable, estimates of consumption of above-ground
        net primary productivity (ANPP) by native large mammal herbivores ranges from
        1 (desert grassland) to ~64 percent (mesic grasslands), and cattle remove
        15\u201380 percent (see chapter by J.\u00a0K. Detling, \u201cGrasslands and
        Savannas: Regulation of energy flow and nutrient cycling by herbivores,\u201d
        in Concepts of Ecosystem Ecology: A Comparative View, edited by L.\u00a0R.
        Pomeroy and J.\u00a0J. Alberts [New York: Springer-Verlag, 1988], pp. 131\u2013154).
        Consequently, in addition to altered aboveground biomass, one expects significant
        system responses to grazers, including altered plant community species composition,
        changed plant morphology and population structure, impacted nutrient cycles,
        and altered habitat structure in turn affecting animal species distributions
        both native and exotic. Examples of each of these responses are provided in
        this article. Our bibliography takes a decidedly grazer-centric view. Topics
        in grazing ecology are wide ranging, where both plant and grazer responses
        are studied as we attempt to integrate the many moving parts operating at
        multiple scales to understand responses from multiple perspectives. These
        include an understanding of the role of disturbances (fire, drought, herbivory),
        internal dynamics driving fire-grazer interactions, variable environmental
        conditions (especially primary production and rainfall), resource heterogeneity
        at multiple spatial scales, variable herbivore body size, different digestive
        physiologies of herbivores, sedentary presence and migratory movement of large
        mammalian herbivores in response to variable environmental conditions, and
        trophic control of food webs including bottom-up\/top-down regulation with
        important roles for direct and indirect species interactions. Combined, many
        factors contribute to a range of equilibrial and nonequilibrial interpretations
        of key responses and patterns of grazing ecology with important implications
        for management and conservation of these systems worldwide. Much of grazing
        ecology focuses on the interactions of large mammal herbivores with vegetation
        structure and plant communities. Much less is known about invertebrate grazers,
        although they can be important participants as well. This article deals primarily
        with vertebrate grazers, factors affecting grazing dynamics, and examples
        of the effects of grazing on grassland structure and function.<\/p>","DOI":"10.1093\/obo\/9780199830060-0201","type":"reference-entry","created":{"date-parts":[[2018,6,27]],"date-time":"2018-06-27T09:29:51Z","timestamp":1530091791000},"source":"Crossref","is-referenced-by-count":1,"title":["Grazer
