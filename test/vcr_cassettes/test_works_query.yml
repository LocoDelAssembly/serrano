        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Animal
        population ecology comprises the study of the growth, regulation, and interactions
        of animal populations. As a level of organization, the population comes between
        individuals on the one hand and communities on the other, but there is not
        a sharp distinction between those phenomena that affect the levels above and
        below from those of the population: a population\u2019s growth may be much
        effected by the behavior of its constituent individuals, while the presence
        of predators, prey, and competitors in the community will likewise have important
        effects on the population. Nonetheless, the population is a worthy area of
        emphasis (for greater consideration of multispecies interactions and other
        aspects of community structure and function, see the separate Oxford Bibliographies
        article \u201cCommunity Ecology\u201d). Animals share a number of relevant
        ecological features that make a separation from plants useful: animals are
        all heterotrophs, mostly exist as biologically separate and genetically distinct
        individuals, and most are sexual. There are greater or lesser exceptions to
        all of these features, but they unify the phenomena of animal populations,
        and make counting individuals an intuitive and practical way of accounting
        for their populations\u2019 growth and numbers. That part of ecology that
        deals with populations of animals is thus an interesting partition, and as
        a distinct area of study is well-justified by historical development and current
        practice.<\/p>","DOI":"10.1093\/obo\/9780199830060-0192","type":"reference-entry","created":{"date-parts":[[2018,1,11]],"date-time":"2018-01-11T08:57:22Z","timestamp":1515661042000},"source":"Crossref","is-referenced-by-count":0,"title":["Animal
        Population Ecology"],"prefix":"10.1093","author":[{"given":"Frank N.","family":"Egerton","sequence":"first","affiliation":[]},{"given":"Gregory
        C.","family":"Mayer","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2018,1,11]]},"container-title":["Ecology"],"original-title":["Animal
        Population Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:45:48Z","timestamp":1590576348000},"score":10.4468775,"issued":{"date-parts":[[2018,1,11]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0192","published":{"date-parts":[[2018,1,11]]}},{"indexed":{"date-parts":[[2021,5,10]],"date-time":"2021-05-10T23:09:30Z","timestamp":1620688170899},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,1,29]]},"abstract":"<p>As
        academic disciplines ecology and wildlife ecology both recognize the importance
        of habitat to the daily survival of individuals and long-term persistence
        of populations. Although the explicit and direct study of habitat originally
        emerged in ecology, wildlife ecologists historically have been more involved
        in its study and in the analysis of species\u2013habitat relationships. This
        is partly due to wildlife ecologists being interested in habitat management
        for particular species and applying a resource-based concept of habitat to
        better understand population growth rates, particularly for harvested or hunted
        species. In the 1930s onward for several decades, Aldo Leopold played a prominent
        role in establishing wildlife ecology (and management) as its own academic
        field and practice. Leopold was keenly aware of population dynamics although
        he seemed to not directly link his empirical observations of population fluctuations
        to any of the emerging mathematical population growth models of the day. This
        may have also indirectly allowed the early growth of wildlife ecology to proceed
        without any of its own emergent theory. Despite historical, paradigmatic,
        practical, and subject matter differences between the two disciplines, both
        are becoming more similar to one another as interdisciplinary collaboration
        and communication continue to increase.<\/p>","DOI":"10.1093\/oso\/9780198829287.003.0002","type":"book-chapter","created":{"date-parts":[[2021,2,18]],"date-time":"2021-02-18T03:47:01Z","timestamp":1613620021000},"page":"29-38","source":"Crossref","is-referenced-by-count":0,"title":["Ecology
