        D.","family":"Bever","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Mycorrhizal
        Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:47:26Z","timestamp":1590576446000},"score":10.618764,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0014","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T08:10:06Z","timestamp":1621930206385},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Industrial
        ecology (IE) tracks physical resource flows of industrial and consumer systems
        at a variety of spatial scales, drawing on environmental and social science,
        engineering, management, and policy analysis. Prescriptively, IE seeks to
        reduce environmental impacts and the pressure on natural resources while maintaining
        function for human well-being, by stressing the importance of production choices
        to extend the life of embedded materials and energy, emphasizing circular
        rather than linear flows, and decoupling economic growth from resource use.
        IE has been described as a \u201cpost-modern science\u201d that synthesizes
        multiple perspectives in theory and problem solving, often simultaneously,
        as a multidisciplinary, interdisciplinary, and transdisciplinary field. The
        unusual name \u201cindustrial ecology\u201d derives from a metaphor with the
        biological ecosystem and borrows on several fronts, such as its focus on resource
        cycling, multi-scalar systems, material and energy stocks and flows, and food
        webs. Over time concepts from other sciences have also been weaved into industrial
        ecology. The intellectual roots of industrial ecology date back to the 19th
        century, and some seminal methods were published in the 1960s and 1970s. It
        took until the early 1990s, however, before a scientific field began to take
        shape. Since its early days, industrial ecology has become more robust through
        database development, deeper mathematical modeling, collaboration among natural,
        physical, and social scientists, and extension of theory on its own and in
        dialogue with other allied fields. At the same time, industrial ecology increasingly
        contributes insights to environmental management and policy, on issues ranging
        from climate change, to biodiversity loss, water, and more. Despite its youth,
        breadth, and intersection with other disciplines, industrial ecology can lay
        claim to several subfields as being within its ambit: industrial symbiosis,
        which studies the exchange of byproducts and sharing of resources among industrial
        actors; socioeconomic metabolism and material flows analysis, focusing on
        the stocks and flows of various materials through society; life-cycle assessment,
        examining the environmental impact of a material, product, or system across
        its entire life cycle; environmental input-output analysis, broadly focused
        on the environmental impact of entire sectors of the economy; sustainable
        urban systems, with focus on metabolism of resources at the urban scale; and
        resource productivity and circular economy, addressing the effectiveness of
        resource use while decreasing its impact. In addition to these core subfields,
        other topics are more loosely linked with industrial ecology, including green
        chemistry, life-cycle engineering, social ecology, design for environment,
        and ecological economics.<\/p>","DOI":"10.1093\/obo\/9780199830060-0200","type":"reference-entry","created":{"date-parts":[[2018,3,28]],"date-time":"2018-03-28T14:31:57Z","timestamp":1522247517000},"source":"Crossref","is-referenced-by-count":1,"title":["Industrial
        Ecology"],"prefix":"10.1093","author":[{"given":"Marian","family":"Chertow","sequence":"first","affiliation":[]},{"given":"Reid","family":"Lifset","sequence":"additional","affiliation":[]},{"given":"Tom","family":"Yang","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2018,3,28]]},"container-title":["Ecology"],"original-title":["Industrial
        Ecology"],"deposited":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T07:40:28Z","timestamp":1621928428000},"score":10.600272,"issued":{"date-parts":[[2018,3,28]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0200","published":{"date-parts":[[2018,3,28]]}},{"indexed":{"date-parts":[[2021,5,10]],"date-time":"2021-05-10T03:46:11Z","timestamp":1620618371078},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Wetland
        ecosystems comprise only 3\u20135 percent of the world\u2019s land surface,
        but their unique habitats and specialized and rare species have garnered the
        attention of biologists for centuries. The use of wetlands in Europe and Asia
        has a deep history, as draining peat bogs, marshes, mires, and swamps for
        fuel, timber, and agricultural crops was common practice. The first academic
        use of the word wetlands appears in Catesby\u2019s 1754 book The Natural History
        of Carolina, Florida and the Bahamas Islands, and early studies of wetlands
        focused on the distinct flora and fauna found in these ecosystems, with a
        particular emphasis on waterfowl, fish, or other game. Illustrating this point
        is the first major assessment and classification of wetlands across the United
        States in 1956, which is solely based on waterfowl habitat value. Research
        on wetlands quickly evolved in the 1960s and 1970s to become a distinct subdiscipline
        of the burgeoning field of ecology. Fueled by the concept of wetlands as \u201cMother
        Nature\u2019s kidneys,\u201d and by their potential for cheap wastewater treatment,
        there was an initial focus on their biogeochemical and hydrologic functions
        on the landscape, as well as the nutrient removal or transformation services
        they provided. Research in both Europe and the United States also focused
        on how plants and animals survived the alternating wet\/dry soil regimes wetlands
        possessed and demonstrated that wide-ranging soil redox conditions were microbial
        driven and produced either reduced or oxidized chemical ions, often with toxic
        or altered properties, depending on the presence or absence of oxygen and
        alternate electron acceptors like nitrate or iron. These findings led to a
        number of elegant studies focusing on the ecophysiology of how wetland plants
        and animals survived anaerobic conditions, the presence of toxic chemicals,
        and saline conditions found in coastal marshes. Since the 1990s, research
        has focused more on biogeochemical cycling in wetlands, especially nitrogen,
        phosphorus, and, more recently, carbon flux and storage as it relates to global
        climate change, as it became understood that wetland soils are globally important
        stores of carbon and sources of atmospheric methane, a potent greenhouse gas.
        Thus, global warming effects on boreal and tropical wetlands and continued
        drainage of these ecosystems worldwide have become a major area of concern,
        along with the effects of sea level rise on coastal wetland survival. To offset
        these losses, the fields of wetland restoration and ecologic economics have
        become increasing relevant.<\/p>","DOI":"10.1093\/obo\/9780199830060-0220","type":"reference-entry","created":{"date-parts":[[2019,7,31]],"date-time":"2019-07-31T07:27:24Z","timestamp":1564558044000},"source":"Crossref","is-referenced-by-count":0,"title":["Wetland
        Ecology"],"prefix":"10.1093","author":[{"given":"Curtis J.","family":"Richardson","sequence":"first","affiliation":[]},{"given":"R.
        Scott","family":"Winton","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2019,7,31]]},"container-title":["Ecology"],"original-title":["Wetland
        Ecology"],"deposited":{"date-parts":[[2019,7,31]],"date-time":"2019-07-31T07:27:24Z","timestamp":1564558044000},"score":10.583329,"issued":{"date-parts":[[2019,7,31]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0220","published":{"date-parts":[[2019,7,31]]}},{"indexed":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T08:10:03Z","timestamp":1621930203371},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>As
        its name suggests, applied ecology focuses on the application of ecological
        knowledge to address environmental challenges. Like all ecologists, applied
        ecologists study the distribution, abundance, and interactions among organisms
        as well as the ways in which organisms influence the movement of energy and
        materials through ecosystems. Applied ecologists have a particular interest
        in the ways in which organisms and ecosystems are influenced by humans. And
        increasingly, applied ecologists include humans as integral to the systems
        they study. While the term applied ecology implies the existence of basic
        ecology, the research aims of many contemporary ecologists embrace applied
        dimensions, suggesting that distinctions between applied and basic ecology
        can be less obvious than they once were.<\/p>","DOI":"10.1093\/obo\/9780199830060-0039","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Applied
        Ecology"],"prefix":"10.1093","author":[{"given":"David K.","family":"Skelly","sequence":"first","affiliation":[]},{"given":"L.
        Kealoha","family":"Freidenburg","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Applied
        Ecology"],"deposited":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T07:41:13Z","timestamp":1621928473000},"score":10.583329,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0039","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,5,8]],"date-time":"2021-05-08T06:06:16Z","timestamp":1620453976217},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>The
        study of soil ecology has a long tradition. Most of this interest, until relatively
        recently, has been from an agricultural perspective, but now it is widely
        accepted that soil ecology is central to the study of terrestrial ecology.
        Early research in soil ecology was largely descriptive, detailing the abundance
        of diversity of organisms in soils of different habitats. However, interest
        in functional soil ecology started in the 1980s with studies of trophic interactions
        in soil and their importance for nutrient cycles and decomposition. Now, the
        topic has blossomed, with the help of new technologies that allow the study
        of soil organisms and their activities in situ, and there is currently widespread
        recognition that soil ecology is fundamental to our understanding of the functioning
        of terrestrial ecosystems and their response to global change. Today, the
        field of soil ecology is dominated by discussions on the use of new molecular
        tools that enable ecologists to understand what regulates patterns of diversity
        in soil, the functional role of soil biodiversity and plant-soil interactions,
        especially those that occur at the root-soil interface, and the role of soil
        biological communities in regulating ecosystem responses to global change,
        including the global carbon cycle under climate change. Many challenges still
        remain in soil ecology, and perhaps the most significant is the need for a
        stronger theoretical basis for the subject; almost all studies in this area
        have been carried out from an empirical perspective, and modeling approaches
        are still in their infancy. As a consequence, our ability to make predictions
        about the role of soil biological interactions and feedbacks in regulating
        terrestrial ecosystem processes and their response to global change remains
        limited.<\/p>","DOI":"10.1093\/obo\/9780199830060-0067","type":"reference-entry","created":{"date-parts":[[2013,3,19]],"date-time":"2013-03-19T18:17:08Z","timestamp":1363717028000},"source":"Crossref","is-referenced-by-count":0,"title":["Soil
        Ecology"],"prefix":"10.1093","author":[{"given":"Franciska T.","family":"De
        Vries","sequence":"first","affiliation":[]},{"given":"Richard D.","family":"Bardgett","sequence":"additional","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2012,5,23]]},"container-title":["Ecology"],"original-title":["Soil
        Ecology"],"deposited":{"date-parts":[[2020,5,27]],"date-time":"2020-05-27T10:41:58Z","timestamp":1590576118000},"score":10.522704,"issued":{"date-parts":[[2012,5,23]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0067","published":{"date-parts":[[2012,5,23]]}},{"indexed":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T08:10:04Z","timestamp":1621930204193},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>The
        Himalayan region, spanning Bhutan, Nepal, northern India, Pakistan, and the
        Tibet Autonomous Region, may be defined by its mountainous geography, but
        it is characterized by tremendous ecological diversity. This diversity results
        from the altitude, slope, and aspect of the mountains and complex glaciology
        and hydrology as well as the climate and the micro-climates that the range
        itself shapes. It is evident in alpine pastures and fertile valleys; high
        altitude deserts and montane; temperate, tropical, and subtropical forests;
        grasslands; and glacial lake and river systems. The ecological diversity of
        the region is matched by that of its human communities, which adhere to a
        range of religious beliefs and cultural practices and pursue complex livelihood
        strategies. Understanding this relationship\u2014between people and the environment\u2014has
        been an enduring theme in studies of Himalayan ecology. Some scholarship takes
        the Himalayan region as an important site in which to learn how human communities
        are shaped by the natural environment; other studies consider the reverse,
        how people influence the ecological communities within the Himalaya. In this
        respect, the Himalaya has been an important site for the broader study of
        human-environment relations. Contentious debates on population, environmental
        degradation, natural resource management, and conservation that extend well
        beyond the region are all well represented within this regional literature.
        Notable too is the way that these issues have proved of interest for academic
        inquiry, policy, and practice and have given rise to scholarship on political
        ecology, community forestry, pastoralism, climate change, and biodiversity
        and conservation.<\/p>","DOI":"10.1093\/obo\/9780199830060-0139","type":"reference-entry","created":{"date-parts":[[2016,2,3]],"date-time":"2016-02-03T12:29:22Z","timestamp":1454502562000},"source":"Crossref","is-referenced-by-count":0,"title":["Ecology
        of the Himalaya"],"prefix":"10.1093","author":[{"given":"Shaila","family":"Seshia
        Galvin","sequence":"first","affiliation":[]}],"member":"286","published-online":{"date-parts":[[2016,1,21]]},"container-title":["Ecology"],"original-title":["Ecology
