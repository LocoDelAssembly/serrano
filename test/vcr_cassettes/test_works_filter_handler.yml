        Natural Science Foundation of China","doi-asserted-by":"publisher","award":["41601489"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Remote
        Sensing"],"abstract":"<jats:p>The available stereo matching algorithms produce
        large number of false positive matches or only produce a few true-positives
        across oblique stereo images with large baseline. This undesired result happens
        due to the complex perspective deformation and radiometric distortion across
        the images. To address this problem, we propose a novel affine invariant feature
        matching algorithm with subpixel accuracy based on an end-to-end convolutional
        neural network (CNN). In our method, we adopt and modify a Hessian affine
        network, which we refer to as IHesAffNet, to obtain affine invariant Hessian
        regions using deep learning framework. To improve the correlation between
        corresponding features, we introduce an empirical weighted loss function (EWLF)
        based on the negative samples using K nearest neighbors, and then generate
        deep learning-based descriptors with high discrimination that is realized
        with our multiple hard network structure (MTHardNets). Following this step,
        the conjugate features are produced by using the Euclidean distance ratio
        as the matching metric, and the accuracy of matches are optimized through
        the deep learning transform based least square matching (DLT-LSM). Finally,
        experiments on Large baseline oblique stereo images acquired by ground close-range
        and unmanned aerial vehicle (UAV) verify the effectiveness of the proposed
        approach, and comprehensive comparisons demonstrate that our matching algorithm
        outperforms the state-of-art methods in terms of accuracy, distribution and
        correct ratio. The main contributions of this article are: (i) our proposed
        MTHardNets can generate high quality descriptors; and (ii) the IHesAffNet
        can produce substantial affine invariant corresponding features with reliable
        transform parameters.<\/jats:p>","DOI":"10.3390\/rs13020274","type":"journal-article","created":{"date-parts":[[2021,1,15]],"date-time":"2021-01-15T06:33:29Z","timestamp":1610692409000},"page":"274","source":"Crossref","is-referenced-by-count":3,"title":["Matching
