        International Center","doi-asserted-by":"publisher","award":["2D43TW007377"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2019,6,27]]},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:p>Genetic
        profiling has been used to link mosquito bloodmeals to the individual humans,
        but this analysis has not been done for other mammalian bloodmeals. In this
        study, we describe a microsatellite-based method for identifying individual
        pigs in mosquito bloodmeals based on their unique multilocus genotypes. Eleven
        tetranucleotide microsatellites and a sex-specific marker were selected based
        on Smith-Waterman DNA sequence alignment scores from the reference genome
        and primers were designed with features that reduce primer dimers, promote
        complete adenylation, and enable fluorescent labeling of amplicons. A multiplex
        polymerase chain reaction (PCR) assay was optimized and validated by analyzing
        DNA of individual pigs from several nuclear families and breeds before it
        was used to analyze genomic DNA of pig-derived mosquito bloodmeals from villages
        of Papua New Guinea. Population analysis of the nuclear families showed high
        expected and observed heterozygosity. The probability of observing two unrelated
        or sibling individuals sharing the same genotype at a single microsatellite
        locus or a combination of loci was vanishingly low. Samples had unique genotypes
        and gender was accurately predicted. Analysis of 129 pig bloodmeals identified
        19 unique genotypes, which varied greatly in frequency in the mosquito bloodmeal
        samples. The high allelic diversity of the microsatellite loci and low probability
