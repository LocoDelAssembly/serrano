        (<jats:italic>SLC6A4<\/jats:italic>) gene has been shown as an important candidate
        for several psychiatric and behavioral traits.<\/jats:p>\n                <\/jats:sec>\n                <jats:sec>\n                    <jats:title>Objective:<\/jats:title>\n                    <jats:p>The
        objective of this study was to examine the possible interaction of this polymorphism
        with physical neglect in childhood on the presentation of anxiety traits and
        hazardous alcohol consumption in young Colombian subjects.<\/jats:p>\n                <\/jats:sec>\n                <jats:sec>\n                    <jats:title>Methods:<\/jats:title>\n                    <jats:p>272
        young adults (mean age: 21.3 years) were evaluated with the Childhood Trauma
        Questionnaire, the Zung Self-rating Anxiety Scale, the Big Five Inventory,
        the Cohen\u2019s Perceived Stress Scale, the Alcohol, Smoking, Substance Involvement
        Screening Test and the Alcohol Use Disorders Identification Test. Genotyping
        for the 5-HTTLPR polymorphism was carried out using conventional PCR. A linear
        regression model, corrected by age and gender, was used.<\/jats:p>\n                <\/jats:sec>\n                <jats:sec>\n                    <jats:title>Results:<\/jats:title>\n                    <jats:p>We
        found that individuals with the L\/L genotype showed higher scores on physical
        neglect (<jats:italic>p<\/jats:italic>=0.0047), anxiety symptoms (<jats:italic>p<\/jats:italic>=0.028),
        neuroticism (<jats:italic>p<\/jats:italic>=0.019) and perceived stress (<jats:italic>p<\/jats:italic>=0.035).
        L\/L genotype was a risk factor for hazardous alcohol use in young adults
        (OR=3.06, <jats:italic>p<\/jats:italic>=0.0003). No GxE interactions were
        observed in our data.<\/jats:p>\n                <\/jats:sec>\n                <jats:sec>\n                    <jats:title>Conclusion:<\/jats:title>\n                    <jats:p>Our
        results provide novel evidence for the role of a functional polymorphism in
        the <jats:italic>SLC6A4<\/jats:italic> gene on the relationship of childhood
