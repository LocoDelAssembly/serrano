        contraction in tumoral mesenteric arteries, which may increase blood flow
        to the tumor when tyrosine phosphorylation is increased by stimulation of
        VEGF receptors.<\/jats:p>","DOI":"10.1155\/2013\/545983","type":"journal-article","created":{"date-parts":[[2013,11,10]],"date-time":"2013-11-10T13:29:55Z","timestamp":1384090195000},"page":"1-8","source":"Crossref","is-referenced-by-count":2,"title":["Tyrosine
