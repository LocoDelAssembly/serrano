        Research International"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p><jats:italic>Aim<\/jats:italic>.
        To evaluate the toxicity of a hypofractionated schedule for primary radiotherapy
        (RT) of prostate cancer as well as the value of the nadir PSA (nPSA) and time
        to nadir PSA (tnPSA) as surrogate efficacy of treatment.<jats:italic>Material
        and Methods<\/jats:italic>. Eighty patients underwent hypofractionated schedule
        by Helical Tomotherapy (HT). A dose of 70.2\u2009Gy was administered in 27
        daily fractions of 2.6\u2009Gy. Acute and late toxicities were graded on the
        RTOG\/EORTC scales. The nPSA and the tnPSA for patients treated with exclusive
        RT were compared to an equal cohort of 20 patients treated with conventional
        fractionation and standard conformal radiotherapy.<jats:italic>Results<\/jats:italic>.
        Most of patients (83%) did not develop acute gastrointestinal (GI) toxicity
        and 50% did not present genitourinary (GU) toxicity. After a median follow-up
        of 36 months only grade 1 of GU and GI was reported in 6 and 3 patients as
        late toxicity. Average tnPSA was 30 months. The median value of nPSA after
        exclusive RT with HT was 0.28\u2009ng\/mL and was significantly lower than
        the median nPSA (0.67\u2009ng\/mL) of the conventionally treated cohort (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.02<\/mml:mn><\/mml:mrow><\/mml:math>).<jats:italic>Conclusions<\/jats:italic>.
