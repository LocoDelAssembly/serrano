        fatigue damage assessment for concrete was carried out according to Eurocode
        2. Three frequency-domain methods, the level crossing counting (LCC) method,
        the range counting (RC) method, and a new proposed method, were used for the
        damage assessment. The applicability of these frequency-domain methods was
        evaluated by comparison with the rainflow counting method in the time domain.
        A preliminary numerical study was carried out to verify the applicability
        of the frequency-domain methods for stress processes with different bandwidths;
        thus, the applicability of the LCC method and the new method was preliminarily
        confirmed. The fatigue strength of concrete had a minor effect on the fatigue
        damage assessment. The applicability of the LCC and the new methods deteriorated
        for relatively low coefficients of variance of the stress process because
        the ultimate number of constant amplitude cycles was sensitive to the range
        of the cycles. The validity of the joint probability functions of the two
        methods was proven using a numerical simulation. The integration intervals
        of the two frequency-domain methods were varied to estimate the lower and
        upper bounds on the fatigue damage, which can serve as references to evaluate
        the accuracy of the time-domain method results.<\/jats:p>","DOI":"10.1155\/2014\/407193","type":"journal-article","created":{"date-parts":[[2014,12,29]],"date-time":"2014-12-29T16:04:16Z","timestamp":1419869056000},"page":"1-10","source":"Crossref","is-referenced-by-count":2,"title":["Fatigue
