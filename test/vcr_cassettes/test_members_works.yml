        Scientific World Journal"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>Improving
        the coding strategy for BOF (Bag-of-Features) based feature design has drawn
        increasing attention in recent image categorization works. However, the ambiguity
        in coding procedure still impedes its further development. In this paper,
        we introduce a context-aware and locality-constrained Coding (CALC) approach
        with context information for describing objects in a discriminative way. It
        is generally achieved by learning a word-to-word cooccurrence prior to imposing
        context information over locality-constrained coding. Firstly, the local context
        of each category is evaluated by learning a word-to-word cooccurrence matrix
        representing the spatial distribution of local features in neighbor region.
        Then, the learned cooccurrence matrix is used for measuring the context distance
        between local features and code words. Finally, a coding strategy simultaneously
        considers locality in feature space and context space, while introducing the
        weight of feature is proposed. This novel coding strategy not only semantically
        preserves the information in coding, but also has the ability to alleviate
        the noise distortion of each class. Extensive experiments on several available
        datasets (Scene-15, Caltech101, and Caltech256) are conducted to validate
        the superiority of our algorithm by comparing it with baselines and recent
        published methods. Experimental results show that our method significantly
        improves the performance of baselines and achieves comparable and even better
        performance with the state of the arts.<\/jats:p>","DOI":"10.1155\/2014\/632871","type":"journal-article","created":{"date-parts":[[2014,3,18]],"date-time":"2014-03-18T17:02:16Z","timestamp":1395162136000},"page":"1-14","source":"Crossref","is-referenced-by-count":0,"title":["Context-Aware
