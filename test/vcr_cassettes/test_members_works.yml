        endoscopy using various modalities. Each case had special characteristics
        making identification of deep infiltration difficult.<\/jats:p>","DOI":"10.1155\/2020\/6525098","type":"journal-article","created":{"date-parts":[[2020,3,2]],"date-time":"2020-03-02T23:30:45Z","timestamp":1583191845000},"page":"1-8","source":"Crossref","is-referenced-by-count":0,"title":["Clinicopathological
