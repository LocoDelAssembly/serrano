        Markers"],"published-print":{"date-parts":[[2019,4,4]]},"abstract":"<jats:p><jats:italic>Objective<\/jats:italic>.
        The synaptic adhesion-like molecule (SALM) family is largely restricted to
        neural tissues and is involved in the regulation of neurite outgrowth and
        synapse formation. However, the expression of SALM3 in gastric cancer (GC)
        and its clinical significance remain unclear. The aim of the present study
        was to investigate the prognostic value of SALM3 in patients with GC.<jats:italic>Patients
        and Methods<\/jats:italic>. Expression of SALM3 was validated by tissue microarrays
        from 730 GC patients and statistically assessed for correlations with the
        clinical parameters and the prognosis of the patients. The transcriptional
        and survival data of SALM3 in GC patients were also mined through the Oncomine
        and Kaplan-Meier Plotter databases.<jats:italic>Results<\/jats:italic>. SALM3
        is overexpressed in the tumor cells and fibroblasts of clinical GC tissues,
        and a high level of SALM3 was significantly associated with tumor invasive
        characteristics. Cox proportional hazards univariate and multivariate regression
        analyses revealed SALM3 expression in tumor cells or stroma as an independent
        prognostic factor in the overall survival rate of GC patients. Furthermore,
        the survival of GC patients with high SALM3 expression in both tumor cells
        and fibroblasts was significantly poorer than that of the other groups. Oncomine
        and Kaplan-Meier Plotter analyses further confirmed high levels of SALM3 expression
        in GC, and high levels of SALM3 expression were associated with shorter survival
        in patients.<jats:italic>Conclusion<\/jats:italic>. SALM3 may be a prognostic
        factor for GC and may potentially be a high-priority therapeutic target.<\/jats:p>","DOI":"10.1155\/2019\/8282414","type":"journal-article","created":{"date-parts":[[2019,4,5]],"date-time":"2019-04-05T00:21:07Z","timestamp":1554423667000},"page":"1-8","source":"Crossref","is-referenced-by-count":3,"title":["High
