        Complementary and Alternative Medicine"],"published-print":{"date-parts":[[2020,3,30]]},"abstract":"<jats:p>Renal
        fibrosis is a common final pathological process in the progression of kidney
        disease. Oleanolic acid is a bioactive pentacyclic triterpenoid and is widely
        found in medicinal herbs around the world. In this study, we explored the
        effect of oleanolic acid on renal fibrosis and the underlying molecular mechanisms
        by using a rat model of unilateral ureteral obstruction (UUO). Male Sprague-Dawley
        rats were orally administered with oleanolic acid (6\u2009mg\/kg\/d) or vehicle
        (olive oil) for 21 days after the UUO surgery. Upon termination, urine and
        blood were collected for renal function analysis, and kidneys were harvested
        for pathological analysis by using hematoxylin-eosin and Masson trichrome
        staining. Changes of extracellular matrix mRNA expressions and TGF-<jats:italic>\u03b2<\/jats:italic>\/Smad
        signaling in the kidneys were also determined. As a result, oleanolic acid
        significantly reduced the kidney index, the level of serum creatinine and
        blood urea nitrogen, and the urinary level of microalbumin, <jats:italic>\u03b1<\/jats:italic>1-microglobulin,
        and <jats:italic>N<\/jats:italic>-acetyl-<jats:italic>\u03b2<\/jats:italic>-glucosaminidase.
        Masson trichrome staining showed significantly less collagen deposition in
        the UUO rats with oleanolic acid treatment. Diminished mRNA expressions of
        collagen I, collagen III, fibronectin, and <jats:italic>\u03b1<\/jats:italic>-SMA
        in the kidney tissues were observed after the treatment. Oleanolic acid led
        to decreased protein expressions of TGF-<jats:italic>\u03b2<\/jats:italic>,
        TGF-<jats:italic>\u03b2<\/jats:italic> receptor I, and TGF-<jats:italic>\u03b2<\/jats:italic>
        receptor II, as well as the phosphorylation of Smad2. Our current study suggested
        that oleanolic acid could be a complementary and alternative therapy for renal
        fibrosis potentially by targeting the TGF-<jats:italic>\u03b2<\/jats:italic>\/Smad
        pathway.<\/jats:p>","DOI":"10.1155\/2020\/2085303","type":"journal-article","created":{"date-parts":[[2020,3,30]],"date-time":"2020-03-30T23:30:43Z","timestamp":1585611043000},"page":"1-8","source":"Crossref","is-referenced-by-count":1,"title":["Oleanolic
