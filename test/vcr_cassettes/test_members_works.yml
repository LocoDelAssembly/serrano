        prolixus<\/jats:italic>adult females. TFM was administered via feeding, topically
        or by continuous contact with impregnated surfaces. Feeding resulted in mild
        biological effects compared with topical and impregnated surfaces. One day
        after treatment, the highest mortality levels were observed with topical surface
        and 30 days later both topical and impregnated surfaces induced higher mortalities
        than feeding. Oral treatment inhibited oviposition even at lower doses, and
        hatching of eggs deposited by treated females was similarly affected by the
