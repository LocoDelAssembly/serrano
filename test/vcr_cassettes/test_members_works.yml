        customer value segmentation (CVS) is the base of efficient customer relationship
        management, and customer credit scoring, fraud detection, and churn prediction
        all belong to CVS. In real CVS, the customer data usually include lots of
        missing values, which may affect the performance of CVS model greatly. This
        study proposes a one-step dynamic classifier ensemble model for missing values
        (ODCEM) model. On the one hand, ODCEM integrates the preprocess of missing
