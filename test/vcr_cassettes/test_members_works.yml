        Research International"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        aim of this study was to analyze whether tyrosine phosphorylation in tumoral
        arteries may modulate their vascular response. To do this, mesenteric arteries
        supplying blood flow to colorectal tumors or to normal intestine were obtained
        during surgery and prepared for isometric tension recording in an organ bath.
        Increasing tyrosine phosphorylation with the phosphatase inhibitor, sodium
        orthovanadate produced arterial contraction which was lower in tumoral than
        in control arteries, whereas it reduced the contraction to noradrenaline in
        tumoral but not in control arteries and reduced the relaxation to bradykinin
        in control but not in tumoral arteries. Protein expression of VEGF-A and of
        the VEGF receptor FLT1 was similar in control and tumoral arteries, but expression
        of the VEGF receptor KDR was increased in tumoral compared with control arteries.
