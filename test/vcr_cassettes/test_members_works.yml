        Research and Treatment"],"published-print":{"date-parts":[[2018,9,2]]},"abstract":"<jats:p><jats:italic>Background
        and Objective<\/jats:italic>. Musculoskeletal pain is common in the population.
        Negative beliefs about musculoskeletal pain and physical activity may lead
        to avoidance behavior resulting in absence from work. The present study investigates
        the influence of fear avoidance beliefs on long-term sickness absence.<jats:italic>
        Methods<\/jats:italic>. Workers of the general working population with musculoskeletal
        pain (low back, neck\/shoulder, and\/or arm\/hand pain; n = 8319) from the
        Danish Work Environment Cohort Study were included. Long-term sickness absence
        data were obtained from the Danish Register for Evaluation and Marginalization
        (DREAM). Time-to-event analyses (cox regression) controlled for various confounders
        estimated the association between fear avoidance beliefs (very low, low, moderate
        [reference category], high, and very high) at baseline and long-term sickness
        absence (LTSA; \u22656 consecutive weeks) during a 2-year follow-up.<jats:italic>
        Results<\/jats:italic>. During the 2-year follow-up, 10.2% of the workers
        experienced long-term sickness absence. In the fully adjusted model, very
        high-level fear avoidance increased the risk of LTSA with hazard ratio (HR)
        of 1.48 (95% CI 1.15-1.90). Similar results were seen analyses stratified
        for occupational physical activity, i.e., sedentary workers (HR 1.72 (95%
        CI 1.04-2.83)) and physically active workers (HR 1.48 (95% CI 1.10-2.01)).<jats:italic>
        Conclusion<\/jats:italic>. A very high level of fear avoidance is a risk factor
        for long-term sickness absence among workers with musculoskeletal pain regardless
        of the level of occupational physical activity. Future interventions should
        target fear avoidance beliefs through information and campaigns about the
        benefits of staying active when having musculoskeletal pain.<\/jats:p>","DOI":"10.1155\/2018\/8347120","type":"journal-article","created":{"date-parts":[[2018,9,2]],"date-time":"2018-09-02T23:35:09Z","timestamp":1535931309000},"page":"1-6","source":"Crossref","is-referenced-by-count":3,"title":["Fear
