        and Aims<\/jats:italic>. Endoscopic submucosal dissection (ESD) is widely
        performed for early gastric cancer (EGC). We have sometimes encountered gastric
        cancer lesions for which ESD was performed and at which pathologically advanced
        cancer was found. In this study, we performed clinicopathological examination
        of lesions whose endoscopic diagnosis and pathology differed substantially.
        <jats:italic>Methods<\/jats:italic>. ESD was performed for 2,194 gastric cancer
        lesions (1,753 cases) in our institute from April 2005 through March 2015.
        The vertical margin was positive or status unknown in 51 lesions (2.3%); among
        these, muscularis propria (MP) or deeper infiltration was identified in 6
        lesions from specimens obtained during subsequent surgery. In 1 lesion with
        MP invasion, the vertical margin was negative. We evaluated the clinicopathological
        features of these 7 lesions and retrospectively reviewed endoscopic indicators
        of submucosal invasion for EGC on white light imaging (WLI), narrow-band imaging
        magnifying endoscopy (NBI-ME), and endoscopic ultrasonography (EUS) performed
        previously. <jats:italic>Results<\/jats:italic>. Average age was <mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mn>73.2<\/mml:mn><mml:mo>\u00b1<\/mml:mo><mml:mn>7.2<\/mml:mn><\/mml:math>
        years, and all cases were men. The 7 lesions diagnosed as advanced cancer
        were 0.32% of 2,194 lesions and were all located in the U region (fundus).
        On retrospective review of endoscopic findings, 2 of 7 lesions on WBI, 3 of
        6 lesions on NBI-ME, and 2 of 5 lesions on EUS met the criteria for indicating
        submucosal invasion of EGC. No lesions had findings on all 3 modalities. <jats:italic>Conclusion<\/jats:italic>.
