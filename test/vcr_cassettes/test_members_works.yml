        Scientific World Journal"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>It
        is difficult to achieve excellent tracking performance for a two-joint leg
        rehabilitation machine driven by pneumatic artificial muscles (PAMs) because
        the system has a coupling effect, highly nonlinear and time-varying behavior
        associated with gas compression, and the nonlinear elasticity of bladder containers.
        This paper therefore proposes a T-S fuzzy theory with supervisory control
        in order to overcome the above problems. The T-S fuzzy theory decomposes the
        model of a nonlinear system into a set of linear subsystems. In this manner,
        the controller in the T-S fuzzy model is able to use simple linear control
        techniques to provide a systematic framework for the design of a state feedback
        controller. Then the LMI Toolbox of MATLAB can be employed to solve linear
        matrix inequalities (LMIs) in order to determine controller gains based on
        the Lyapunov direct method. Moreover, the supervisory control can overcome
        the coupling effect for a leg rehabilitation machine. Experimental results
        show that the proposed controller can achieve excellent tracking performance,
        and guarantee robustness to system parameter uncertainties.<\/jats:p>","DOI":"10.1155\/2014\/464276","type":"journal-article","created":{"date-parts":[[2014,3,18]],"date-time":"2014-03-18T21:01:47Z","timestamp":1395176507000},"page":"1-12","source":"Crossref","is-referenced-by-count":0,"title":["Tracking
        Control of a Leg Rehabilitation Machine Driven by Pneumatic Artificial Muscles
