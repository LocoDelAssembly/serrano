        Problems in Engineering"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>A
        meshfree modeling technique of material flow in the three-dimensional multiphysics
        thermomechanical friction stir welding process is presented. In this numerical
        model, the discretization in space is derived by the Element-Free Galerkin
        method using a Lagrangian meshfree convex approximation. The discrete thermal
        and mechanical equations are weakly coupled as the time advances using a forward
        difference scheme. A mortar contact algorithm is employed to model the stirring
        effect and heat generation due to frictional contact. Heat conductance between
        contacting bodies is considered as a function of contact pressure. A two-way
        adaptive procedure is introduced to the coupled thermomechanical system to
        surpass potential numerical problems associated with the extensive material
        deformation and spatial discretization. In each adaptive phase, a consistent
        projection operation utilizing the first-order meshfree convex approximation
        is performed to remap the solution variables. Finally, a three-dimensional
        multiphysics thermomechanical coupled friction stir welding problem is analyzed
        to demonstrate the effectiveness of the present meshfree numerical procedure.<\/jats:p>","DOI":"10.1155\/2015\/486346","type":"journal-article","created":{"date-parts":[[2015,7,16]],"date-time":"2015-07-16T21:16:47Z","timestamp":1437081407000},"page":"1-16","source":"Crossref","is-referenced-by-count":3,"title":["A
