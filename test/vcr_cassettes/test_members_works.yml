        filtering in sensor networks under Markovian switching topologies is transformed
        into<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M4\"><mml:mrow><mml:msub><mml:mrow><mml:mi>H<\/mml:mi><\/mml:mrow><mml:mrow><mml:mi>\u221e<\/mml:mi><\/mml:mrow><\/mml:msub><\/mml:mrow><\/mml:math>mean-square
