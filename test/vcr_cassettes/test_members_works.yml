        to the corresponding filters via a communication network. Considering the
        effect of a transmission delay, a distributed filter structure for each sensor
        is given based on the sampled data from itself and its neighbor sensor nodes.
        As a consequence, the distributed<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
